    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const datePicker = document.getElementById('date-input');
            const articleList = document.getElementById('article-list');
            const allArticles = Array.from(articleList.querySelectorAll('.article-wrapper[data-date]'));
            const paginationControls = document.getElementById('pagination-controls');
            const pageSize = 9;
            let filteredArticles = allArticles;
            let currentPage = 1;

            
            const today = new Date().toISOString().split('T')[0];
            datePicker.max = today;

            
            datePicker.value = today;

            function renderPage(page) {
                
                allArticles.forEach(a => a.style.display = 'none');
                
                const start = (page - 1) * pageSize;
                const end = start + pageSize;
                const articlesToShow = filteredArticles.slice(start, end);
                articlesToShow.forEach(a => a.style.display = 'block');
                
                
                if (filteredArticles.length === 0) {
                    const noArticles = document.createElement('div');
                    noArticles.className = 'no-articles';
                    noArticles.innerHTML = '<p>该日期暂无文章</p>';
                    articleList.appendChild(noArticles);
                } else {
                    const existingNoArticles = articleList.querySelector('.no-articles');
                    if (existingNoArticles) {
                        existingNoArticles.remove();
                    }
                }
            }

            function renderPagination() {
                paginationControls.innerHTML = '';
                const totalPages = Math.ceil(filteredArticles.length / pageSize);
                if (totalPages <= 1) return;
                
                
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '‹';
                prevBtn.className = 'pagination-btn';
                prevBtn.disabled = currentPage === 1;
                prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; update(); } };
                paginationControls.appendChild(prevBtn);
                
                
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                    btn.onclick = () => { currentPage = i; update(); };
                    paginationControls.appendChild(btn);
                }
                
                
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '›';
                nextBtn.className = 'pagination-btn';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; update(); } };
                paginationControls.appendChild(nextBtn);
            }

            function update() {
                renderPage(currentPage);
                renderPagination();
            }

            function filterByDate() {
                const date = datePicker.value;
                console.log('Date changed to:', date); 
                
                if (!date) {
                    filteredArticles = allArticles;
                } else {
                    filteredArticles = allArticles.filter(a => a.dataset.date === date);
                }
                
                console.log('Filtered articles count:', filteredArticles.length); 
                currentPage = 1;
                update();
            }

            
            datePicker.addEventListener('click', function(e) {
                e.preventDefault();
                this.showPicker();
            });

            
            datePicker.addEventListener('change', filterByDate);
            datePicker.addEventListener('input', filterByDate);
            datePicker.addEventListener('blur', filterByDate);

            
            const dateSelectorForm = document.querySelector('.date-selector-form');
            dateSelectorForm.addEventListener('click', function(e) {
                if (e.target !== datePicker) {
                    datePicker.focus();
                    datePicker.showPicker();
                }
            });

            
            console.log('Initializing with date:', today); 
            filterByDate();
        });
